{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Donor</title>
    <script src="script.js"></script>
    
    <link rel="shortcut icon" href="{% static 'images/fav.jpg'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/fontawsom-all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}" />




    
<script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
<script src="{% static 'js/popper.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/jquery-scrolltofixed-min.js'%}"></script>
<script src="{% static 'js/scroll-nav/js/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/scroll-nav/js/scrolling-nav.js' %}"></script>
<script src="{% static 'js/script.js'%}"></script>

    


</head>
<body>
    <header>
        <h1>Become a Donor</h1>
    </header>
    <form id="donorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
