{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
    <link rel="shortcut icon" href="{% static 'images/fav.jpg'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/fontawsom-all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <!-- ################# Header Navigation Bar Starts Here#######################-->
    <header id="menu-jk">
    
        <div id="nav-head" class="header-nav">
            <div class=".container">
                <div class="row">
                    <div class="col-lg-2 col-md-3 no-padding col-sm-12 nav-img">
                        <img src="{% static 'images/LOGOINSSEN.png'%}" style="margin-bottom: 20px;" importance="style">
                       <a data-toggle="collapse" data-target="#menu" href="#menu" ><i class="fas d-block d-md-none small-menu fa-bars"></i></a>
                    </div>
                    <div id="menu" class="col-lg-8 col-md-9 d-none d-md-block nav-item">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="./accounts/blog/">Blog</a></li>  
                            <li><a href="./accounts/gall/">Gallery</a></li>
                            <li><a href="./accounts/signUp/">Sign Up</a></li>
                            <li><a href="./accounts/signIn/">Sign In</a></li>
                            <li><a href="./feedback_app/submit_feedback">Feedback</a></li>
                            <li><a href="./feedback_app/view_feedback">View Feedback</a></li>
                            {% if user.is_authenticated %}
                             <a href="{% url 'logout' %}">Logout</a>
                            {% endif %}
                        </ul>
                    </div>
                    <div class="col-sm-2 d-none d-lg-block appoint">
                        <button class="btn btn-success"> <a href="./accounts/bookAppointment/" style="color: rgb(236, 240, 243);">Book an Appointment</a></button>
                        
                        
                    </div>
                </div>

            </div>
        </div>
    </header>
    <br>
    <div class="container">
        <h1>Feedback Form</h1>
        <form method = "post">
            {% csrf_token %}
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <br>
    
    
</body>
</html>
